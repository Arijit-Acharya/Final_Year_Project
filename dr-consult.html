<!DOCTYPE html>
<html lang="en">

<head>

            <a class="site-title" href="#">

        </div>

        <div class="address-col cols">
          <ul class="head-contacts">
            <li class="address">
              <span class="address-icon"><i class="fa-solid fa-location-dot"></i></span>
              <span class="address-loc">EM-4,Sector V, Kolkata-700091</span>
            </li>

            <li class="call">
              <a href="#"><i class="fa-solid fa-square-phone"></i> +91 9876543210</a>
            </li>

            <li class="mail">
              <a href="#"><i class="fa-solid fa-envelope"></i>aassan@gmail.com</a>

  <div class="navbar-section">

        </div>
        <div class="cols nav-right-col">
          <ul class="right">

            </li>
            <li class="logout"><i class="fa-solid fa-power-off"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="show">
    <h2>Slot Booking</h2>
  </div>
  <div class="slot-section">
    <div class="container">
      <div class="slot">
        <img src="images/Screenshot from 2023-05-21 14-31-28.png" alt="mystry">
